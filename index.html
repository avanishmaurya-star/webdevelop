<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationn formt</title>
   <style> 
.{
    padding:0;
    margin:0;
    box-sizing:border-box;
}
body{
    background: #23b9bc;
}
.container {
margin-left: 50px;
margin-right: 50px;
background: rgb(219, 244, 0);
color: rgb(163, 24, 24);
padding: 20px;
border-radius: 8px;
box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}
.container h2 {
text-align: center;
}
.form-group {
margin-bottom: 15px;
}
.form-group label {
display: block;
margin-bottom: 5px;
}
.form-group input, .form-group select, .form-group textarea {
width: 100%;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
}
.btn {
width: 100%;
padding: 10px;
background: #28a745;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
.btn:hover {
background: #218838;
}

   </style>
</head>
<body>
    <div class="container">
        <img src="register-button-png-15.jpg" alt="register" style="width: 100px; display: block; margin: 0 auto;">
        
        <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group" >
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="username">fathername</label>
        <input type="text" id="fathername" name="fathername" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group" style="display: flex;">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            <input type="radio" id="other" name="gender" value="other" required> Other
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
            <label for="contact">Contact No.</label>
            <input type="tel" id="contact" name="contact" required>
            </div>
            </fieldset>
            <fieldset>
            <legend>Address</legend>
            <div class="form-group">
            <label for="permanent-address">Permanent Address</label>
            <textarea id="permanent-address" name="permanent-address" required></textarea>
            </div>
            <div class="form-group">
            <label for="current-address">Current Address</label>
            <textarea id="current-address" name="current-address" required></textarea>
            </div>
            <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="state1">uttar pradesh</option>
            <option value="state2">telangana</option>
            <option value="state3">bihar</option>
            </select>
            </div>
            <div class="form-group">
            <label for="pin-code">Pin Code</label>
            <input type="text" id="pin-code" name="pin-code" required>
            </div>
            </fieldset>
            <fieldset>
            <legend>Account Security</legend>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="enter password" id="password" name="password" required>
            </div>
            <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="confirm password" id="confirm-password" name="confirm-password" required>
            </div>
            </fieldset>
            <fieldset>
            <legend>Additional Information</legend>
            <div class="form-group" style="display: flex">
            <label for="qualification">language</label>
          <input type="checkbox" id="qualification" name="qualification" value="qualification1" required> c++
          <input type="checkbox" id="qualification" name="qualification" value="qualification2" required> python
          <input type="checkbox" id="qualification" name="qualification" value="qualification3" required>   java
            </fieldset>
            <div class="form-group">
            <label for="profile-pic">Upload Profile Picture</label>
            <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <div class="form-group">
            <label for="resume">comment</label>
            <textarea id="resume" name="resume" rows="5" cols="50" required></textarea>
            </div>
            <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            </form>
            </div>
</body>
</html>
